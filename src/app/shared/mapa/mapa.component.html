<agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
            <strong>{{marcador.titulo}}</strong>
            <p>
                {{marcador.desc}}
            </p>

            <div>
                <button class="editar">editar</button>
                <button (click)="borrarMarcador(i)" class="borrar">borrar</button>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
